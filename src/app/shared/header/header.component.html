<header class="p-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img height="70" width="70" src="https://res.cloudinary.com/ddhrew5cw/image/upload/v1675943458/GoTravel/go_travel_1_lblji5.png" >
      </a>  

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 text-secondary" routerLink="/" routerLinkActive="active">Home</a></li>
        <li><a class="nav-link px-2 text-secondary" routerLink="/room/getRooms" routerLinkActive="active">Hotels</a></li>
        <li><a class="nav-link px-2 text-secondary"  routerLink="/user/getUsers" routerLinkActive="active">Users</a></li>
      </ul> 

      <div class="text-end">
        <button type="button" class="btn boton" *ngIf="!(isLoggedIn$|async)"  routerLink="/login" routerLinkActive="active" >Login</button>
        <button type="button" class="btn boton" (click)="onLogout()" *ngIf="(isLoggedIn$|async)" routerLink="" routerLinkActive="active" ><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
          <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
            </svg>Logout  
        </button>
        <button type="button" class="btn" *ngIf="!(isLoggedIn$|async)" routerLink="/register" routerLinkActive="active" id="search">Sign Up</button>
      </div>

    </div>
  </div>
</header>
